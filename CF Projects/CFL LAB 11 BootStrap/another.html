<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carousel Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .carousel-item img { height: 520px; object-fit: cover; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-3">Carousel</h2>
    <div id="liveCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="hover">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#liveCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#liveCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#liveCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="https://picsum.photos/id/237/1200/520" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="https://picsum.photos/id/238/1200/520" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="https://picsum.photos/id/239/1200/520" class="d-block w-100" alt="Slide 3">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#liveCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#liveCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Explicit initialization (helps catch silent failures)
    document.addEventListener('DOMContentLoaded', function () {
      const el = document.querySelector('#liveCarousel');
      if (!el) return console.warn('Carousel element not found');
      const instance = new bootstrap.Carousel(el, {
        interval: 3000,
        ride: 'carousel',
        pause: 'hover',
        touch: true,
        keyboard: true,
        wrap: true
      });
      console.log('Carousel initialized:', instance);
    });
  </script>
</body>
</html>
